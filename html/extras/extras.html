<script>
    const dateInput = document.getElementById('dateInput');
    const today = new Date();
    const formattedDate = today.toISOString().split('T')[0]; // Format: YYYY-MM-DD
    dateInput.value = formattedDate;
    var nextButton = document.getElementById('nextButton');
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
            var nameInput = document.querySelector('.validate-name');
            var dateInput = document.getElementById('dateInput');
            var namePlaceholder = document.getElementById("namePlaceholder");
            var datePlaceholder = document.getElementById("datePlaceholder");
            var nextButton = document.querySelector('.btn-full');
        
            nextButton.addEventListener("click", function() {
                var submittedName = nameInput.value;
                var submittedDate = formatDate(dateInput.value);
        
                namePlaceholder.textContent = submittedName;
                datePlaceholder.textContent = "Valid for " + submittedDate;
            });
            function formatDate(inputDate) {
            var dateObj = new Date(inputDate);
            var formattedDate = `${(dateObj.getMonth() + 1).toString().padStart(2, '0')}/${dateObj.getDate().toString().padStart(2, '0')}/${dateObj.getFullYear()}`;
            return formattedDate;
        } 
        });
</script>
